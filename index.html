<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Two input Calculator</h1>
    </header>
    <div class="main">
    <section>
        <div class="container">
            <label for="input"> Enter First Number: </label>
            <input type="number" id="firstNumber">
            <br>
            <br>
            <label for="input"> Enter Second Number: </label>
            <input type="number" id="secondNumber">
        </div>
    </section>
    <br>
    <br>
    <section>
        <div class="container2">
            <button onclick="total()"> Add</button>
            <button onclick="difference()"> Subtract</button>
            <button onclick="multiply()"> Multiply</button>
            <button onclick="divide()"> Divide</button>
            <button onclick="modulus()"> Modulus</button>
        </div>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
